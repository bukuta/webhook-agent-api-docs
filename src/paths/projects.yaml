'/projects':
  get:
    tags:
      - Projects
    description: fetch projects
    responses:
      '@#/components/responses/200.array':
        '@item': '#/components/schemas/Project'

  post:
    tags:
      - Projects
    description: create projects
    '@#/components/requestBodies/omitId':
      '@item': '#/components/schemas/Project'
    responses:
      '@#/components/responses/201':
        '@item': '#/components/schemas/Project'

'/projects/{projectId}':
  get:
    tags:
      - Projects
    description: fetch project
    parameters:
      - name: projectId
        in: path
        description: ID of Project
        required: true
        schema:
          type: integer
          format: int32
    responses:
      '@#/components/responses/200':
        '@item': '#/components/schemas/Project'
      '@#/components/responses/404': true

  patch:
    tags:
      - Projects
    description: update project
    parameters:
      - name: projectId
        in: path
        description: ID of Project
        required: true
        schema:
          type: integer
          format: int32
    '@#/components/requestBodies/omitId':
      '@item': '#/components/schemas/Project'
    responses:
      '@#/components/responses/200':
        '@item': '#/components/schemas/Project'
      '@#/components/responses/404': true

  delete:
    tags:
      - Projects
    description: delete project
    parameters:
      - name: projectId
        in: path
        description: ID of Project
        required: true
        schema:
          type: integer
          format: int32
    responses:
      '@#/components/responses/204': true
      '@#/components/responses/404': true

'/projects/{projectId}/hooks':
  get:
    tags:
      - Projects
    description: fetch hooks
    parameters:
      - name: projectId
        in: path
        description: ID of Project
        required: true
        schema:
          type: integer
          format: int32
    responses:
      '@#/components/responses/200.array':
        '@item': '#/components/schemas/Hook'

  post:
    tags:
      - Projects
    description: create hook
    parameters:
      - name: projectId
        in: path
        description: ID of Project
        required: true
        schema:
          type: integer
          format: int32
    '@#/components/requestBodies/omitId':
      '@item': '#/components/schemas/Hook'
    responses:
      '@#/components/responses/201':
        '@item': '#/components/schemas/Hook'

'/projects/{projectId}/branches':
  get:
    tags:
      - Projects
    description: fetch branches
    parameters:
      - name: projectId
        in: path
        description: ID of Project
        required: true
        schema:
          type: integer
          format: int32
    responses:
      '@#/components/responses/200.array':
        '@item': '#/components/schemas/Branch'

